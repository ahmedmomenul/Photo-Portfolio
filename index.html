<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photo Portfolio</title>

  <!-- ===== BASIC STYLES ===== -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    /* ===== GALLERY GRID ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* ===== LIGHTBOX ===== */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 6px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* ===== MOBILE FIX ===== */
    @media (max-width: 600px) {
      .gallery img {
        height: 150px;
      }
    }
  </style>
</head>

<body>

  <h1>ðŸ“¸ My Photo Portfolio</h1>

  <!-- ===== PHOTO GALLERY ===== -->
  <div class="gallery">
    <!-- Add your photos here -->
    <img src="images/photo1.jpg" onclick="openLightbox(this.src)">
    <img src="images/photo2.jpg" onclick="openLightbox(this.src)">
    <img src="images/photo3.jpg" onclick="openLightbox(this.src)">
    <img src="images/photo4.jpg" onclick="openLightbox(this.src)">
  </div>

  <!-- ===== LIGHTBOX ===== -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img id="lightbox-img">
  </div>

  <!-- ===== JAVASCRIPT ===== -->
  <script>
    // Open image in fullscreen
    function openLightbox(src) {
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightbox-img").src = src;
    }

    // Close fullscreen image
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
</html>
